name: BGE Model Docker Image Actions
on:
  push:
    branches:
      - feature-actions

jobs:

  base_job:
    name: Base Image Job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create Basic Image
        run: make build SDK_VERSION=0.1.1 ENVIRONMENT=basic

      - name: Create Build Image
        run: make build SDK_VERSION=0.1.1 ENVIRONMENT=build

      - name: Log in to Docker Hub
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Basic Docker Image
        run: make push SDK_VERSION=0.1.1 ENVIRONMENT=basic

      - name: Push Build Docker Image
        run: make push SDK_VERSION=0.1.1 ENVIRONMENT=build
